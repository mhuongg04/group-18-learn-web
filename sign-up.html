<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sign.css">
    <title>Sign up</title>
</head>

<body>
    <header class="header">
        <div class="navbar-brand-container">
            <div class="navbar-brand">
                Learning Website
            </div>
        </div>

        <div class="navbar-right">
            <button class="sign-button" onclick="window.location.href='sign-in.html'">Log In</button>
            <button class="sign-button" onclick="window.location.href='sign-up.html'">Sign up</button>
        </div>
    </header>

    <div class="login-container">
        <form class="login-form">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw"><b>Full Name</b></label>
                <input type="text" placeholder="Enter your full name" name="fullname" required>

                <label for="psw"><b>Date of Birth</b></label>
                <input type="date" name="dob" required style="padding: 5px; margin: 10px;">

                <button class="login-click" type="submit" onclick="window.location.href='index.html'">Sign up</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <span class="account-signin">
                    <a href="sign-in.html">
                        Already have an account?
                    </a>
                </span>
            </div>
        </form>
    </div>
</body>

</html>
