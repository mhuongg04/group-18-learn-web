    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="assets/css-dethi/style.css">
    <script src="https://kit.fontawesome.com/48f262b35c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="inner-wrap">
                <a href="index.html" class="inner-logo">Learning Website</a>
                <div class="inner-notifications">
                    <div class="notifications">
                        <a href="#" class="notifications-toggle">
                            <i class="fa-solid fa-envelope"></i>
                            <span class="notification-dot"></span>
                        </a>
                        <ul class="notifications-menu">
                            <li>Notifications</li>
                            <li>Your account has been created successfully - 12 days ago</li>
                            <li>Check daily report - 10 days ago</li>
                            <li>Account verification failed - 1 hour ago</li>
                        </ul>
                    </div>
                    <a href="profile.html" class="profile-toggle"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- End Header -->

    <!-- Section 1 -->
    <section class="section">
        <div class="container">
            <div class="inner-wrap">
                <!-- Phần bên trái -->
                <div class="inner-left">
                    <a href="index.html" class="inner-left-item">Home</a>
                    <a href="class.html" class="inner-left-item">Class</a>
                    <a href="assignment.html" class="inner-left-item">Assignment</a>
                    <a href="test.html" class="inner-left-item active" >Test</a>
                    <a href="data_library.html" class="inner-left-item">Data Library</a>
                </div>
                <!-- Phần bên phải -->
                 <div class="inner-right">
                        <div class="quiz-form" id="quizForm">
                            <h1>Đề thi</h1>
                            <div class="question">
                                <label>Câu hỏi:</label>
                                <input class="question1" type="text" placeholder="Nhập câu hỏi">
                                <div class="answer">
                                    <input type="text" placeholder="Đáp án 1">
                                    <input type="radio" name="answer">
                                </div>
                                <div class="answer">
                                    <input type="text" placeholder="Đáp án 2">
                                    <input type="radio" name="answer">
                                </div>
                                <div class="answer">
                                    <input type="text" placeholder="Đáp án 3">
                                    <input type="radio" name="answer">
                                </div>
                                <div class="answer">
                                    <input type="text" placeholder="Đáp án 4">
                                    <input type="radio" name="answer">
                                </div>
                            </div>
                            <button onclick="addQuestion()">Thêm câu hỏi</button>
                            <button onclick="saveQuiz()">Lưu đề thi</button>
                        </div>
    
                        <div class="quiz-info">
                            <label>Tên bài kiểm tra:</label>
                            <input type="text" id="quizName" place holder="Nhập tên bài kiểm tra">
    
                            <label>Mã đề:</label>
                            <input type="text" id = "quizCode" placeholder="Nhập mã đề">
    
                            <label>Tổng số câu hỏi</label>
                            <input type="text" id ="totalQuestions" readonly>
                        </div>
                     </div>
    </section>
    <!-- End Section 1 -->
    <script src="js/test.js"></script>
</body>
</html>
